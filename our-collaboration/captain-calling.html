    <section class="call-back sec-pad">
        <div class="container">
            <div class="row">
                <div class="col-md-8 col-sm-12 col-xs-12 colmun">
                    <div class="call-back-content">
                        <div class="call-back-title">
                            <div class="section-title"><h2>Request A <span>Call Back</span></h2></div>
                            <div class="title-text"><p>Need help? Request a callback now and our team will get in touch with you shortly! </p></div>
                        </div>
                        <div class="form-area wow fadeInUp animated animated">
                            <form id="callBackForm" method="post">
                                <div class="row">
                                    <div class="col-md-6 col-sm-6 col-xs-12 colmun">
                                        <input type="text" id="name" name="name" placeholder="Your Name" required>
                                    </div>
                                    <div class="col-md-6 col-sm-6 col-xs-12 colmun">
                                        <input type="email" id="email" name="email" placeholder="Email" required>
                                    </div>
                                    <div class="col-md-6 col-sm-6 col-xs-12 colmun">
                                        <input type="text" id="phone" name="phone" placeholder="Phone" required>
                                    </div>
                                    <div class="col-md-6 col-sm-6 col-xs-12 colmun">
                                        <div class="select-box">
                                            <i class="fa fa-angle-down"></i>
                                            <select class="custom-select-box" id="service" name="service" required>
                                                <option value="">Select a Topic</option>
                                                <option value="Digital marketing">Digital marketing</option>
                                                <option value="IT solutions">IT solutions</option>
                                                <option value="Consultation Services">Consultation Services</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="button">
                                    <button class="btn-one style-one radi" type="submit">Send Request</button>
                                    <span id="responseMessage" style="margin-left: 10px;margin-top: 30px;font-size: 20px;font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;font-style: normal;"></span>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- call-back-section end -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#callBackForm').on('submit', function(e) {
                e.preventDefault(); // Prevent the form from submitting traditionally
    
                var formData = $(this).serialize(); // Serialize the form data
    
                $.ajax({
                    type: 'POST',
                    url: '../submit_request.php', // Your PHP file
                    data: formData,
                    success: function(response) {
                        // Display success message
                        $('#responseMessage').text(response).css('color', 'green').fadeIn().delay(3000).fadeOut();
                        
                        // Reset the form fields
                        $('#callBackForm')[0].reset();
                    },
                    error: function() {
                        // Display error message
                        $('#responseMessage').text('An error occurred. Please try again.').css('color', 'red').fadeIn().delay(3000).fadeOut();
                    }
                });
            });
        });
    </script>
